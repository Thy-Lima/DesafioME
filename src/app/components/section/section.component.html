<div id="boxAddress">
  <ion-row class="ion-align-items-center">
    <ion-col size="auto">
      <ion-button fill="clear" (click)="changeStatus()">
        <ion-icon *ngIf="statusButton == false; else trueStatus " class="iconFormat" name="chevron-down-outline"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="auto">
      <h1 class="addressFormat">Address</h1>
    </ion-col>
  </ion-row>
  <ng-template #trueStatus>
    <ion-icon class="iconFormat" name="chevron-up-outline"></ion-icon>
  </ng-template>
</div>
